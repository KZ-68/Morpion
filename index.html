<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css" />
        <script src="./js/actions.js" async></script>
        <title>Morpion</title>
    </head>
    <body>
        <header>
            <h1>Jeu du Morpion</h1>
        </header>
        <main>
            <section class="game">
                <div id="playerOne">
                    <div id="playerOneZone1">
                        <h2 id="name1"></h2>
                        <p id="symbol1"></p>
                    </div>
                    <div id="playerOneZone2">
                        <div id="scorePlayer1"></div>
                    </div>
                    <div id="playerOneZone3">
                        <h3 id="playerWinner"></h3>
                    </div>
                </div>
                
                <table>
                    <tr>
                        <td id="1"></td>
                        <td id="2"></td>
                        <td id="3"></td>
                    </tr>
                    <tr>
                        <td id="4"></td>
                        <td id="5"></td>
                        <td id="6"></td>
                    </tr>
                    <tr>
                        <td id="7"></td>
                        <td id="8"></td>
                        <td id="9"></td>
                    </tr>
                </table>
                
                <div id="playerTwo">
                    <div id="playerTwoZone1">
                        <h2 id="name2"></h2>
                        <p id="symbol2"></p>
                    </div>
                    <div id="playerTwoZone2">
                        <div id="scorePlayer2"></div>
                    </div>
                    <div id="playerTwoZone3">
                        <h3 id="playerWinner2"></h3>
                    </div>
                </div>
            </section>
            <button id="resetBtn">Reset</button>
        </main>

    </body>
</html>
